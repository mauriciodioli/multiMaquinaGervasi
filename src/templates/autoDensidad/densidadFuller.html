{% extends "layouts/layout.html" %}

{% block title %}Calcolo della densità - Curva di Fuller{% endblock %}

{% block content %}
  <div class="container">
    <h2>Parametri per il calcolo della curva di Fuller</h2>

    <label for="dmax">Tamaño máximo (Dmax):</label>
    <input type="number" id="dmax" step="0.01" value="25">

    <label for="n">Esponente (n):</label>
    <input type="number" id="n" step="0.01" value="0.5">

    <h3>Aggiungere setacci</h3>

    <label for="tamiz">Setaccio (mm):</label>
    <input type="number" id="tamiz" step="0.01">

    <label for="porcentaje">Percentuale effettiva (%):</label>
    <input type="number" id="porcentaje" step="0.01">

    <button  class="btn btn-danger" onclick="agregarFila()">Agregar</button>

    <h3>Valori caricati</h3>
    <table id="tabla">
      <thead>
        <tr>
          <th>Setaccio (mm)</th>
          <th>% Vero</th>
          <th>Azione</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button  class="btn btn-danger" onclick="enviarDatos()">Calcolare</button>
    <div id="resultado" class="resultado"></div>
  </div>








  <script src="{{ url_for('static', filename='js/autoDensidad/densidadFuller.js') }}"></script>
{% endblock %}

{% block extra_js %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/autoDensidad/densidadFuller.css') }}">


{% endblock %}
